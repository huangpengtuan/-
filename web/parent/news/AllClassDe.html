<!--课单详情（可查看该班全部课次）-->
<div id="AllClassDe">
	<div class="CNavigation">
		<i class="icon-direction-right CNfloat-left"></i>
		<div class="CNfloat-left-Text" ng-click='goback()'>返回</div>
	</div>
	<!--空状态-->
	<div class="MOnoneState MOnoneAll" ng-if='LessonItemListlength == 0'>
		<i class="icon-comment"></i>
		<div class="CramState-Title">
			您还没有课次哦	
		</div>
	</div>
	<!--有课程状态-->
	<div class="Havecurri">
		<!--一条课程信息-->
		<div class="oneCurri" ng-repeat='LessonItem in LessonItemList track by $index'>
			<a href="#/curriculum/6" class="MO-listTop">				
				<div class="MO-listTopName">
					&nbsp;&nbsp;&nbsp;课次{{LessonItem.lesson_item_num}}					
				</div>
				<div class="MO-listTopState01" ng-if="LessonItem.status == 0">
					上课中
				</div>
				<div class="MO-listTopState01" ng-if="LessonItem.status == 1">
					待确认
				</div>
				<div class="MO-listTopState02 textcolorgray" ng-if="LessonItem.status == 2">
					已结课
				</div>	
				<div class="MO-listTopState02 textcolorgray" ng-if="LessonItem.status == 3">
					已拒绝
				</div>				
			</a>
			<div class="MO-listData">
				<div class="MO-listData01">
					<div class="float-left">
						<span ng-if='LessonItem.status == 0'>预计上课时长：</span>
						<span ng-if='LessonItem.status != 0'>实际上课时长：</span>
						{{LessonItem.attend_class_hour}}小时
					</div>
					<a ng-click='getCourseDetail( LessonItem.status , LessonItem.id )'  class="float-right textcolorblue">课次详情</a>
					<div class="clearfix"></div>
				</div>
				<div class="MO-listData01">
					<div class="float-left">
						<span ng-if='LessonItem.status == 0'>预计上课时间：</span>
						<span ng-if='LessonItem.status != 0'>实际上课时间：</span>
						{{LessonItem.course_time}}
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="MO-listData01">
					<div class="float-left">
						<span ng-if='LessonItem.status == 0'>预计上课日期：</span>
						<span ng-if='LessonItem.status != 0'>实际上课日期：</span>
						{{LessonItem.course_date}}
					</div>
					<div class="clearfix"></div>
				</div>												
				<!--列表按钮-->
				<div class="HC-listBottom" ng-if="LessonItem.status == 1">												
					<a ng-click='RefuseRefund(LessonItem.lesson_item_id)' class="HC-Button03">拒绝结课</a>
					<a class="HC-Button02" ng-click='confirmLesson(LessonItem.lesson_item_id)'>确认结课</a>
				</div>							
			</div>
		</div>
		
		
		
		
		
		
	</div>	
	
	<div class="bottomsekuai"></div>
	
	
</div>
	


<!--拒绝退款膜态框-->
<div class="HandleState04">
	<div class="cancalText">
		<textarea id='RRReason' class="Refund-Title02" rows="5" placeholder="请输入拒绝结课原因..."></textarea>
		<div class="cancalButton">
			<button class="float-left" ng-click='cancelForceStop()'>取消</button>
			<button class="float-right" ng-click='SubmitRReason()'>提交</button>
		</div>
	</div>
</div>
