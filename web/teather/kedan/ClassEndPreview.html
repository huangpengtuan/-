
<!--生成报告-->
<div id="preview" class="margin-bottom100">
	<div class="linetxt">生成报告</div>
	<div class="previewSubmit">
		<a href="#/CEnd/{{classId}}">
			<button type="button" class="btn btnred float-left">返回修改</button>
		</a>
		
		<button type="button" class="btn btnred float-right" ng-click='CreateReport(currId)'>发送结课报告</button>
		<div class="clearfix"></div>
	</div>
	<section>
		<ul class="previewdata">
			<li class="data-group">
				<div class="float-left">
					实际收费时长(小时)
				</div>
				<div class="float-right">
					{{CHour}}小时
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group">
				<div class="float-left">
					实际收费(元)
				</div>
				<div class="float-right">
					{{totalMN}}元
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group border-top10">
				<div class="float-left detailed-Explain">
					课程规划
				</div>
				<div class="clearfix"></div>
				<div class="Explain-are">{{plan}}</div>
			</li>			
			<li class="data-group border-top10">
				<div class="float-left detailed-Explain">
					课程报告
				</div>
				<div class="clearfix"></div>
				<div class="Explain-are">{{report}}</div>
			</li>			
			
			
			<li class="data-group border-top10">
				<div class="float-left">
					上课日期
				</div>
				<div class="float-right">
					{{appDate1}}
				</div>
				<div class="clearfix"></div>
			</li>			
			
			<li class="data-group">
				<div class="float-left">
					开课时间
				</div>
				<div class="float-right">
					{{TimeStard1}}
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group">
				<div class="float-left">
					结课时间
				</div>
				<div class="float-right">
					{{TimeEnd1}}
				</div>
				<div class="clearfix"></div>
			</li>
										
						
		</ul>
	</section>
	
	
	
</div>
