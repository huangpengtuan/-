
<!--生成课次-->
<div id="preview" class="margin-bottom100">
	<div class="linetxt">生成课次</div>
	<div class="previewSubmit">
		<a href="#/RequestClass/{{currId}}">
			<button type="button" class="btn btnred float-left">返回修改</button>
		</a>
		
		<button type="button" class="btn btnred float-right" ng-click='submitClass()'>发起上课</button>
		<div class="clearfix"></div>
	</div>
	<section>
		<ul class="previewdata">
			<li class="data-group">
				<div class="float-left">
					预计上课时长
				</div>
				<div class="float-right">
					{{classHour}}小时
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group">
				<div class="float-left">
					上课日期
				</div>
				<div class="float-right">
					{{appDate}}
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group">
				<div class="float-left">
					开课时间
				</div>
				<div class="float-right">
					{{TimeStard}}
				</div>
				<div class="clearfix"></div>
			</li>
			<li class="data-group">
				<div class="float-left">
					结课时间
				</div>
				<div class="float-right">
					{{TimeEnd}}
				</div>
				<div class="clearfix"></div>
			</li>
			
			<li class="data-group">
				<div class="float-left">
					上课地点
				</div>
				<div class="float-right">
					{{place}}
				</div>
				<div class="clearfix"></div>
				<div class="previewdata-are">详细地址：{{address}}</div>
			</li>	
								
			<li class="data-group border-top10">
				<div class="float-left detailed-Explain">
					课程规划
				</div>
				<div class="clearfix"></div>
				<div class="Explain-are">{{plan}}</div>
			</li>
			<li class="data-group-time">
				<div class="float-right">
					{{time | date:'yyyy-MM-dd HH:mm'}}
				</div>
				<div class="clearfix"></div>
			</li>			

						
		</ul>
	</section>
	
	
	
</div>
