
<!--消息界面点击查看课次进入的--查看课次（老师视野）-->
<div class="margin-bottom100">
	<div class="linetxt">查看课次</div>
	
	<!--课单展开详情-->
	<ul class="SClist">
		<!--一条课次信息-->
		<li class="SClist1 borderGreen" ng-repeat='keci in keciList track by keci.id'>
			<a href="#/SCDetail/{{keci.id}}" class="K1 textcolorblue">课次详情</a>
			<a href="" ng-click='Report(keci.id,keci.report)'  class="SClist-Case">
				<ul>
					<li class="SClist11">
						课次{{keci.id}}						
					</li>
					<li class="SClist13 border-top">
						<span>课时-{{keci.class_hour}}小时</span>
					</li>
									
					<li class="SClist13">
						<span>上课时间：{{keci.class_begin_date}}&nbsp;{{keci.class_begin_time}}~{{keci.class_over_time}}</span>
					</li>
					
					<!--各种状态-->
					<li class="SClist13 " ng-if='keci.state == 1'>
						<span class="textcoloryellow">状态：等待上课</span>
					</li>
					<li class="SClist13 " ng-if='keci.state == 2'>
						<span class="textcolorgreen">状态：你已发起结课，待确认</span>
					</li>	
					<li class="SClist13 " ng-if='keci.state == 4'>
						<span class="textcolorgreen" >状态：对方拒绝结课</span>
					</li>	
					<li class="SClist13 " ng-if='keci.state == 3'>
						<span class="textcolorred">状态：对方已确认结课</span>
					</li>

				</ul>
					
							
			</a>

		</li>
		
		
	
			    						    			
	</ul>	

	
</div>
